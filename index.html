<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="Word_counter">

        <h1>Word Counter</h1>
    
        <textarea name="" id="textArea" rows="10" cols="50" placeholder="Type Here..."></textarea>
        <br>

        <div class="characters">
           
            <p>Word Count: <span id="wordCount">0</span></p>
            <p>Letter Count: <span id="letterCount">0</span></p>
            <p>Paragraph Count: <span id="paragraphCount">0</span></p>
            <p>Sentence Count: <span id="sentenceCount">0</span></p>
        </div>
    
    </div>
<script src="index.js"></script>
</body>
</html>
